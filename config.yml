routes:
  "/new_user":
    post:
      exchange: "amq.topic"
      routingKey: "guardian.request.newuser"
      rpc: true
      roles:
        - "user"
        - "admin"
      inputMapping:
        username: "body.username"
        password: "body.password"
        roles: "body.roles"
  "/auth":
    post:
      exchange: "amq.topic"
      routingKey: "guardian.request.auth"
      rpc: true
      inputMapping:
        username: "body.username"
        password: "body.password"
